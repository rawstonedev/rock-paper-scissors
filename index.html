<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Let's Play! Rock, Paper, and Scissors</div>
    <div class="scores-container">
        <div class="scores-title">Scores</div>
        <div class="scores-name">
            <div>You</div>
            <div>Computer</div>
        </div>
        <div class="scores-point">
            <div class="your-scores">0</div>
            <div class="computer-scores">0</div>
        </div>
    </div>
    <div class="power">Choose your POWER!</div>
    <div class="power-container">
        <div class="rock">&#x270A</div>
        <div class="paper">&#x270b</div>
        <div class="scissors">&#x270c</div>
    </div>
    <div class="round"> Round 0</div>
    <div class="result"></div>
</body>
</html>
